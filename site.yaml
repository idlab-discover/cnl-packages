        \n## Grafana\nPurpose: Analyze and visualize data\n\nNamespace: `monitoring`\n\
        \nShort description: Interactive visualization web application. It can produce\
        \ charts, graphs, and alerts for the web when connected to supported data\
        \ sources.\n\nUsage:\nCNL quickstart uses the [Grafana operator](https://grafana.github.io/grafana-operator/docs/).\
        \ Access the UI by port forwarding the grafana service:\n\n```bash\nkubectl\
        \ -n monitoring port-forward service/grafana-service 3000:3000\n```\nThen\
